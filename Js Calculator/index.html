<html>
<head>
    <title>Calculator</title>
    <style>
        body {
            background-color: lightgray;
            text-align: center;
        }
        
        table {
            margin: 20px auto;
            background-color: white;
            padding: 10px;
        }
        
        button {
            width: 50px;
            height: 50px;
            font-size: 18px;
            background-color: lightblue;
            border: 1px solid black;
        }
        
        button:hover {
            background-color: skyblue;
        }
        
        #display {
            width: 180px;
            height: 30px;
            font-size: 18px;
            text-align: right;
        }
    </style>
</head>
<body>
    <h2>Calculator</h2>
    
    <table border="1">
        <tr>
            <td colspan="4">
                <input type="text" id="display" size="20" disabled>
            </td>
        </tr>
        <tr>
            <td><button onclick="addNumber('7')">7</button></td>
            <td><button onclick="addNumber('8')">8</button></td>
            <td><button onclick="addNumber('9')">9</button></td>
            <td><button onclick="setOp('/')">/</button></td>
        </tr>
        <tr>
            <td><button onclick="addNumber('4')">4</button></td>
            <td><button onclick="addNumber('5')">5</button></td>
            <td><button onclick="addNumber('6')">6</button></td>
            <td><button onclick="setOp('*')">*</button></td>
        </tr>
        <tr>
            <td><button onclick="addNumber('1')">1</button></td>
            <td><button onclick="addNumber('2')">2</button></td>
            <td><button onclick="addNumber('3')">3</button></td>
            <td><button onclick="setOp('-')">-</button></td>
        </tr>
        <tr>
            <td><button onclick="clearAll()">C</button></td>
            <td><button onclick="addNumber('0')">0</button></td>
            <td><button onclick="getResult()">=</button></td>
            <td><button onclick="setOp('+')">+</button></td>
        </tr>
    </table>

    <script>
        var num1 = '';
        var num2 = '';
        var operator = '';
        
        function addNumber(num) {
            document.getElementById('display').value = document.getElementById('display').value + num;
        }
        
        function clearAll() {
            document.getElementById('display').value = '';
            num1 = '';
            num2 = '';
            operator = '';
        }
        
        function setOp(op) {
            num1 = document.getElementById('display').value;
            operator = op;
            document.getElementById('display').value = '';
        }
        
        function getResult() {
            num2 = document.getElementById('display').value;
            var result = 0;
            
            if (operator == '+') {
                result = Number(num1) + Number(num2);
            } else if (operator == '-') {
                result = Number(num1) - Number(num2);
            } else if (operator == '*') {
                result = Number(num1) * Number(num2);
            } else if (operator == '/') {
                result = Number(num1) / Number(num2);
            }
            
            document.getElementById('display').value = result;
            num1 = '';
            num2 = '';
            operator = '';
        }
    </script>
</body>
</html>
